<!-- tag input-->
<!-- 
 --><!--     O elemento <input>
       é uma tag HTML usada para criar campos de entrada em formulários.
         Ele permite que os usuários insiram dados, como texto, senhas, endereços de e-mail,
            números, datas e muito mais.
            O tipo de entrada pode ser especificado usando o atributo "type",
            que determina o formato e o comportamento do campo.
            Existem vários tipos de entrada, como "text", "password", "email", "number", "date",
            "checkbox", "radio", "file" e muitos outros.
            O elemento <input> é amplamente utilizado em formulários da web para coletar informações dos usuários.
            Ele pode ser combinado com outros elementos de formulário, como <label>, <select> e <textarea>,
            para criar interfaces de usuário interativas e funcionais.
           
            O elemento <input> é uma parte fundamental da criação de formulários HTML e é amplamente utilizado em aplicações web.
            -->
