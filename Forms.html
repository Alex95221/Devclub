<!--Forms
     Capturar dados de entrada
      Input  --entrada

      Action -> define para qual url será enviado os dados, vazio envia para mesma url
      Method -> define o método de envio dos dados, GET ou POST
      enctype -> define o tipo de codificação dos dados, padrão é application/x-www-form-urlencoded
-- !>
     

-->
   <form action="" method="get" enctype=" multipart/form-data">
      <h1>Digite seu Nome</h1>
      <label for="nome">Nome:</label>
      <input type="text" 
             id="nome" 
             name="nome" 
             placeholder="Digite seu nome" 
             autocomplete="name">
      <br>
      <h1>Digite seu E-mail</h1>
      <label for="email">E-mail:</label>
      <input type="email" 
             id="email" 
             name="email" 
             placeholder="Digite seu e-mail" 
             autocomplete="email">
      <br>
    <h1>Digite seu Endereço</h1>
      <label for="rua">Rua</label>  
   <input type="text"
    name="rua"
        id="rua"
     autocomplete="street-address" 
     placeholder="Digite o nome da rua" >


        <label for="numero">Número:</label>
<input type="number" 
       id="numero" 
       name="numero" 
       placeholder="Digite o número da rua" 
       autocomplete="address-line2">
        <label for="foto">Foto</label>
        <input type="file" 
               id="foto" 
               name="foto" 
               accept="image/*">
       <button type="reset">reset</button>
     <button type="submit">Enviar</button>
   </form>
