<!-- iFrame -->
<!-- 
    O iFrame é uma tag HTML que permite incorporar um documento HTML dentro de outro. 
    É comumente usado para exibir conteúdo externo, como vídeos, mapas ou outros sites, 
    diretamente em uma página da web.
    A tag <iframe> cria uma janela dentro da página que pode carregar outro documento HTML,
    permitindo que os usuários interajam com esse conteúdo sem sair da página atual.
    O iFrame é amplamente utilizado para integrar vídeos do YouTube, mapas do Google Maps,
    anúncios e outros tipos de conteúdo interativo.

    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1>Meu Site Boladão</h1> 
 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi deleniti enim est, veniam nostrum perferendis beatae placeat, obcaecati illum dolores itaque recusandae similique reiciendis atque eius illo aut rem quam?</p>
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75892.94473661132!2d-46.85975941891685!3d-23.34889849599004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf1e958732e083%3A0xef1224749a327978!2sCajamar%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1747274318467!5m2!1spt-BR!2sbr"
  width="600"
   height="450"
    style="border:0;"
     allowfullscreen=""
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <iframe width="560" 
    height="315"
     src="https://www.youtube.com/embed/Uk_krbj3hps?si=a023IBERTSKK5Gsw" 
     title="YouTube video player"
      frameborder="0"
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
       referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>
</body>
</html>
